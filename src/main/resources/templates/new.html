<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top nav -->
<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between align-items-center">
    <div class="text-white fw-bold">
        <span th:if="${user != null}" th:text="${user.email + ' with roles: ' + user.roles}"></span>
    </div>
    <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white pt-3 border-end min-vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 pt-4">
            <h2>Add new user</h2>

            <form th:action="@{/admin/save}" th:object="${user}" method="post" class="border p-4 bg-white rounded shadow-sm">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" th:field="*{firstname}" class="form-control" id="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" th:field="*{lastname}" class="form-control" id="lastName" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="roles" class="form-label">Role</label>
                    <select multiple class="form-select" th:field="*{roles}" id="roles" name="roles" required>
                        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Add new user</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
