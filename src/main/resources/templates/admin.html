<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top nav -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white fw-bold"
          th:text="${user.email + ' with roles: ' + user.roles}">
</span>
    <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white pt-3 border-end min-vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 pt-4">
            <h2>User panel</h2>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>

            <div class="card">
                <div class="card-header">
                    All users
                </div>
                <div class="card-body p-0">
                    <table class="table mb-0 table-striped">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}">1</td>
                            <td th:text="${u.firstname}">John</td>
                            <td th:text="${u.lastname}">Doe</td>
                            <td th:text="${u.age}">25</td>
                            <td th:text="${u.email}">john@mail.com</td>
                            <td>
                                <span th:each="role : ${u.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                            <td>
                                <a th:href="@{'/admin/edit'(id=${u.id})}" class="btn btn-sm btn-info text-white">Edit</a>
                            </td>
                            <td>
                                <form th:action="@{/admin/delete}" method="post">
                                    <input type="hidden" name="id" th:value="${u.id}" />
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
