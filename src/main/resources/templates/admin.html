<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Центрируем и задаём ширину формы */
        #newUserFormDiv form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Стили для label: жирный, по центру, отступ снизу */
        #newUserFormDiv label.form-label {
            font-weight: 700;
            text-align: center;
            display: block;
            margin-top: 0.5rem;
            margin-bottom: 0.2rem;
        }

        /* Сделаем инпуты не по всей ширине, а под размер формы */
        #newUserFormDiv input.form-control,
        #newUserFormDiv select.form-select {
            width: 100%;
        }

        /* Кастомные стили для мультиселекта ролей */
        #newUserFormDiv select.role-select {
            height: 60px;
        }

        /* Стили для модального окна подтверждения удаления */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .delete-modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 450px; /* Фиксированная ширина окна */
            position: relative;
        }

        .delete-modal .form-control,
        .delete-modal .form-select {
            width: 60%;       /* Или другое значение: 60%, 220px и т.п. */
            margin: 0 auto;   /* Чтобы выровнять по центру */
        }

        .delete-modal h5 {
            margin-bottom: 1rem;
            text-align: left;
            font-weight: bold;
        }

        .delete-modal .form-label {
            text-align: center;
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem; /* Уменьшенный отступ */
        }

        .delete-modal .form-control {
            padding: 0.3rem 0.75rem; /* Уменьшенный padding */
            font-size: 0.9rem; /* Уменьшенный размер шрифта */
            height: 32px; /* Фиксированная высота полей ввода */
            margin-bottom: 0.5rem; /* Отступ между полями */
        }

        .delete-modal .role-select {
            height: 50px; /* Высота поля ролей */
            padding: 0.3rem 0.75rem;
            font-size: 0.9rem;
        }

        .delete-modal hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 0.8rem 0;
        }

        .delete-modal .form-control:disabled {
            background-color: #e9ecef;
            opacity: 1;
        }

        .delete-modal .close-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #888;
        }

        .delete-modal .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        /* Компактные стили для модального окна */
        .delete-modal .mb-3 {
            margin-bottom: 0.8rem !important;
        }
    </style>
</head>
<body class="bg-light">

<!-- Top nav -->
<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between align-items-center">
    <div class="text-white fw-bold">
        <span th:if="${user != null}" th:text="${user.email + ' with roles: ' + user.roles}"></span>
    </div>
    <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white pt-3 border-end min-vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 pt-4">
            <h2>User panel</h2>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a href="#" id="showUsersBtn" class="nav-link active">Users table</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="showNewUserFormBtn" class="nav-link">New User</a>
                </li>
            </ul>

            <!-- Таблица пользователей -->
            <div id="usersTableDiv">
                <h5 class="fw-semibold mb-3">All users</h5>
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table mb-0 table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}">1</td>
                                <td th:text="${u.firstname}">John</td>
                                <td th:text="${u.lastname}">Doe</td>
                                <td th:text="${u.age}">25</td>
                                <td th:text="${u.email}">john@mail.com</td>
                                <td>
                                    <span th:each="role : ${u.roles}" th:text="${role.name} + ' '"></span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-info text-white edit-btn"
                                            th:data-id="${u.id}"
                                            th:data-firstname="${u.firstname}"
                                            th:data-lastname="${u.lastname}"
                                            th:data-age="${u.age}"
                                            th:data-email="${u.email}"
                                            th:data-roles="${u.roles}">
                                        Edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-danger delete-btn"
                                            th:data-id="${u.id}"
                                            th:data-firstname="${u.firstname}"
                                            th:data-lastname="${u.lastname}"
                                            th:data-age="${u.age}"
                                            th:data-email="${u.email}"
                                            th:data-roles="${u.roles}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Форма нового пользователя, изначально скрыта -->
            <div id="newUserFormDiv" style="display:none;">
                <h5 class="fw-semibold mb-3">Add new user</h5>

                <form th:action="@{/admin/save}" th:object="${user}" method="post" id="userForm" autocomplete="off">

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" th:field="*{firstname}" class="form-control" id="firstName" required />
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" th:field="*{lastname}" class="form-control" id="lastName" required />
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" id="age" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required autocomplete="off" />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required autocomplete="new-password" />
                    </div>

                    <div class="mb-3">
                        <label for="roles" class="form-label">Role</label>
                        <select multiple class="form-select role-select" th:field="*{roles}" id="roles" name="roles" required>
                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div id="deleteModal" class="modal-overlay">
    <div class="delete-modal">
        <span class="close-icon" onclick="deleteModal.style.display='none'">&times;</span>
        <h5>Delete user</h5>
        <hr />

        <form id="deleteForm" method="post" th:action="@{/admin/delete}">
            <input type="hidden" name="id" id="deleteUserId" />

            <div class="mb-3">
                <label for="deleteUserIdDisplay" class="form-label">User ID</label>
                <input type="text" class="form-control" id="deleteUserIdDisplay" disabled />
            </div>

            <div class="mb-3">
                <label for="deleteFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="deleteFirstName" disabled />
            </div>

            <div class="mb-3">
                <label for="deleteLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="deleteLastName" disabled />
            </div>

            <div class="mb-3">
                <label for="deleteAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="deleteAge" disabled />
            </div>

            <div class="mb-3">
                <label for="deleteEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="deleteEmail" disabled />
            </div>

            <div class="mb-3">
                <label for="deleteRoles" class="form-label">Roles</label>
                <select multiple class="form-select role-select" id="deleteRoles" disabled>
                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                </select>
            </div>

            <hr />

            <div class="button-group">
                <button type="button" id="closeDeleteModal" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div id="editModal" class="modal-overlay">
    <div class="delete-modal">
        <span class="close-icon" onclick="editModal.style.display='none'">&times;</span>
        <h5>Edit user</h5>
        <hr />

        <form id="editForm" method="post" th:action="@{/admin/edit}">
            <input type="hidden" name="id" id="editUserId" />

            <div class="mb-3">
                <label for="editUserIdDisplay" class="form-label">User ID</label>
                <input type="text" class="form-control" id="editUserIdDisplay" disabled />
            </div>

            <div class="mb-3">
                <label for="editFirstName" class="form-label">First name</label>
                <input type="text" name="firstname" class="form-control" id="editFirstName" required />
            </div>

            <div class="mb-3">
                <label for="editLastName" class="form-label">Last name</label>
                <input type="text" name="lastname" class="form-control" id="editLastName" required />
            </div>

            <div class="mb-3">
                <label for="editAge" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="editAge" required />
            </div>

            <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="editEmail" required autocomplete="off" />
            </div>

            <div class="mb-3">
                <label for="editPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="editPassword" autocomplete="new-password" />
            </div>

            <div class="mb-3">
                <label for="editRoles" class="form-label">Roles</label>
                <select multiple class="form-select role-select" id="editRoles" name="roles" required>
                    <option th:each="r : ${roles}"
                            th:value="${r.id}"
                            th:text="${r.name}">
                    </option>
                </select>
            </div>

            <hr />

            <div class="button-group">
                <button type="button" id="closeEditModal" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>

<script>
    const usersTableDiv = document.getElementById('usersTableDiv');
    const newUserFormDiv = document.getElementById('newUserFormDiv');
    const userForm = document.getElementById('userForm');
    const showUsersBtn = document.getElementById('showUsersBtn');
    const showNewUserFormBtn = document.getElementById('showNewUserFormBtn');

    // Элементы модальных окон
    const deleteModal = document.getElementById('deleteModal');
    const editModal = document.getElementById('editModal');

    // Кнопки закрытия модальных окон
    const closeDeleteModalBtn = document.getElementById('closeDeleteModal');
    const closeEditModalBtn = document.getElementById('closeEditModal');

    // Обработчики переключения вкладок
    showUsersBtn.addEventListener('click', e => {
        e.preventDefault();
        usersTableDiv.style.display = '';
        newUserFormDiv.style.display = 'none';
        showUsersBtn.classList.add('active');
        showNewUserFormBtn.classList.remove('active');
    });

    showNewUserFormBtn.addEventListener('click', e => {
        e.preventDefault();
        usersTableDiv.style.display = 'none';
        newUserFormDiv.style.display = '';
        showUsersBtn.classList.remove('active');
        showNewUserFormBtn.classList.add('active');
    });

    // Обработчики кнопок Delete
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // Заполнить форму удаления данными пользователя
            const id = btn.getAttribute('data-id');
            const firstname = btn.getAttribute('data-firstname');
            const lastname = btn.getAttribute('data-lastname');
            const age = btn.getAttribute('data-age');
            const email = btn.getAttribute('data-email');
            const rolesRaw = btn.getAttribute('data-roles');

            // Заполнить поля формы удаления
            document.getElementById('deleteUserId').value = id;
            document.getElementById('deleteUserIdDisplay').value = id;
            document.getElementById('deleteFirstName').value = firstname;
            document.getElementById('deleteLastName').value = lastname;
            document.getElementById('deleteAge').value = age;
            document.getElementById('deleteEmail').value = email;

            // Заполнение ролей: так как в data-roles приходит объект, сделаем для простоты строку с названиями
            // и просто выберем в списке те, что соответствуют.
            // Но в данном случае data-roles — объект, поэтому проще игнорировать или выставлять роли по имени
            // Сделаем проще: очистим все option, затем выставим options, установим selected по именам ролей

            // Получим все опции в select ролей удаления
            const deleteRolesSelect = document.getElementById('deleteRoles');
// Снимем выбор со всех опций
            for (const option of deleteRolesSelect.options) {
                option.selected = false;
            }

            try {
                // Пробуем распарсить JSON, если rolesRaw — массив объектов [{id:1, name:"ROLE_USER"}]
                const rolesParsed = JSON.parse(rolesRaw.replace(/'/g, '"'));
                rolesParsed.forEach(role => {
                    for (const option of deleteRolesSelect.options) {
                        if (option.text === role.name || option.text === role.name.replace("ROLE_", "")) {
                            option.selected = true;
                        }
                    }
                });
            } catch (e) {
                // Если это строка вида [ROLE_USER, ROLE_ADMIN]
                const cleaned = rolesRaw.replace(/[\[\]]/g, '').split(',');
                cleaned.forEach(roleName => {
                    const trimmed = roleName.trim();
                    for (const option of deleteRolesSelect.options) {
                        if (option.text === trimmed || option.text === trimmed.replace("ROLE_", "")) {
                            option.selected = true;
                        }
                    }
                });
            }
            // Разберём rolesRaw (это строка вида "[ROLE_USER, ROLE_ADMIN]" или JSON)
            // Здесь у нас th:data-roles="${u.roles}" — это скорее массив объектов. Для корректной передачи надо привести к строке.
            // Чтобы не усложнять, пропустим, оставим все роли невыбранными.

            // Показать модальное окно удаления
            deleteModal.style.display = 'flex';
        });
    });

    closeDeleteModalBtn.addEventListener('click', () => {
        deleteModal.style.display = 'none';
    });

    // Обработчики кнопок Edit
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            const firstname = btn.getAttribute('data-firstname');
            const lastname = btn.getAttribute('data-lastname');
            const age = btn.getAttribute('data-age');
            const email = btn.getAttribute('data-email');
            const rolesRaw = btn.getAttribute('data-roles');

            // Заполнить форму редактирования
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserIdDisplay').value = id;
            document.getElementById('editFirstName').value = firstname;
            document.getElementById('editLastName').value = lastname;
            document.getElementById('editAge').value = age;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPassword').value = '';

            // Установка ролей (аналогично удалению)
            const editRolesSelect = document.getElementById('editRoles');
            // Снимем выбор со всех опций
            for (const option of editRolesSelect.options) {
                option.selected = false;
            }

            // Попытаемся определить роли пользователя по имени из data-roles
            // data-roles может быть строкой JSON или текстом - зависит от backend.
            // Предположим, это строка вида: "[ROLE_USER, ROLE_ADMIN]"
            // или что-то подобное.

            try {
                // Попробуем распарсить строку как JSON (если это, например, [{"id":1,"name":"ROLE_USER"}])
                const rolesParsed = JSON.parse(rolesRaw.replace(/'/g, '"')); // На случай одинарных кавычек
                rolesParsed.forEach(role => {
                    for (const option of editRolesSelect.options) {
                        if (option.text === role.name || option.text === role.name.replace("ROLE_", "")) {
                            option.selected = true;
                        }
                    }
                });
            } catch (e) {
                // Если не JSON, возможно строка вида: [ROLE_USER, ROLE_ADMIN]
                const cleaned = rolesRaw.replace(/[\[\]]/g, '').split(',');
                cleaned.forEach(roleName => {
                    const trimmed = roleName.trim();
                    for (const option of editRolesSelect.options) {
                        if (option.text === trimmed || option.text === trimmed.replace("ROLE_", "")) {
                            option.selected = true;
                        }
                    }
                });
            }

            // Показать модальное окно редактирования
            editModal.style.display = 'flex';
        });
    });

    closeEditModalBtn.addEventListener('click', () => {
        editModal.style.display = 'none';
    });

    // Можно добавить закрытие модальных окон по клику вне формы
    window.addEventListener('click', e => {
        if (e.target === deleteModal) {
            deleteModal.style.display = 'none';
        }
        if (e.target === editModal) {
            editModal.style.display = 'none';
        }
    });

</script>

</body>
</html>
