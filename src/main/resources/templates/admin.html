<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Центрируем и задаём ширину формы */
        #newUserFormDiv form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Общие стили для форм */
        .form-container label.form-label {
            font-weight: 700;
            text-align: center;
            display: block;
            margin-top: 0.5rem;
            margin-bottom: 0.2rem;
        }

        .form-container input.form-control,
        .form-container select.form-select {
            width: 100%;
        }

        /* Стили для мультиселекта ролей */
        .role-select {
            height: 60px;
        }

        /* Остальные стили из второй формы */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .custom-modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 450px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-modal .form-control,
        .custom-modal .form-select {
            width: 80%;
            margin: 0 auto 0.8rem;
            display: block;
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out;
        }

        .custom-modal h5 {
            margin-bottom: 1rem;
            text-align: left;
            font-weight: bold;
            font-size: 1.25rem;
            color: #333;
        }

        .custom-modal hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1rem 0;
        }

        .custom-modal .form-label {
            text-align: center;
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #495057;
        }

        .custom-modal .form-control:disabled {
            background-color: #f8f9fa;
            opacity: 1;
            cursor: not-allowed;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
        }

        .close-icon:hover {
            color: #343a40;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .custom-modal .mb-3 {
            margin-bottom: 0.8rem !important;
        }

        /* Стили для режима просмотра User */
        .action-column {
            display: table-cell;
        }

        .user-view .action-column {
            display: none;
        }

        .user-view .nav-link.active {
            background-color: #f8f9fa;
            color: #495057;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 576px) {
            .custom-modal {
                width: 95%;
                padding: 15px;
            }

            .custom-modal .form-control,
            .custom-modal .form-select {
                width: 90%;
            }
        }

        .nav-link.role-toggle {
            color: #0d6efd;         /* синий текст */
            background-color: transparent;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link.role-toggle.active {
            background-color: #0d6efd;  /* синий фон */
            color: white !important;    /* белый текст */
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between align-items-center">
    <div class="text-white fw-bold">
        <span th:if="${currentUser != null}">
            <span th:text="${currentUser.email}">user@example.com</span>
            with roles:
            <span th:each="role : ${currentUser.roles}" th:text="${role.name} + ' '"></span>
        </span>
    </div>
    <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-white pt-3 border-end min-vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item mb-2">
                    <a href="#" id="adminViewBtn" class="nav-link role-toggle active">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="userViewBtn" class="nav-link role-toggle">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 pt-4">
            <h2>User panel</h2>

            <ul class="nav nav-tabs mb-3 form-tabs">
                <li class="nav-item">
                    <a href="#" id="showUsersBtn" class="nav-link" th:classappend="${showForm != true} ? 'active'">Users table</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="showNewUserFormBtn" class="nav-link" th:classappend="${showForm == true} ? 'active'">New User</a>
                </li>
            </ul>

            <div id="usersTableDiv" th:style="${emailError == null} ? '' : 'display:none;'">
                <h5 class="fw-semibold mb-3">All users</h5>
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table mb-0 table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th>
                                <th>Email</th><th>Role</th><th class="action-column">Edit</th><th class="action-column">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}">1</td>
                                <td th:text="${u.firstname}">John</td>
                                <td th:text="${u.lastname}">Doe</td>
                                <td th:text="${u.age}">25</td>
                                <td th:text="${u.email}">john@mail.com</td>
                                <td>
                                    <span th:each="role : ${u.roles}" th:text="${role.name} + ' '"></span>
                                </td>
                                <td class="action-column">
                                    <button type="button" class="btn btn-sm btn-info text-white edit-btn"
                                            th:data-id="${u.id}" th:data-firstname="${u.firstname}"
                                            th:data-lastname="${u.lastname}" th:data-age="${u.age}"
                                            th:data-email="${u.email}" th:data-roles="${u.roles}">
                                        Edit
                                    </button>
                                </td>
                                <td class="action-column">
                                    <button type="button" class="btn btn-sm btn-danger delete-btn"
                                            th:data-id="${u.id}" th:data-firstname="${u.firstname}"
                                            th:data-lastname="${u.lastname}" th:data-age="${u.age}"
                                            th:data-email="${u.email}" th:data-role="${u.roles[0].name}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Форма нового пользователя как в первой форме -->
            <div id="newUserFormDiv" th:style="${emailError != null} ? '' : 'display:none;'">
                <h5 class="fw-semibold mb-3">Add new user</h5>
                <form th:action="@{/admin/save}" th:object="${user}" method="post" id="userForm" autocomplete="off" class="form-container">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" th:field="*{firstname}" class="form-control" id="firstName" required />
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" th:field="*{lastname}" class="form-control" id="lastName" required />
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" id="age" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               th:classappend="${emailError != null} ? 'is-invalid'" id="email" required autocomplete="off" />
                        <div th:if="${emailError != null}" class="error-message" th:text="${emailError}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required autocomplete="new-password" />
                    </div>

                    <div class="mb-3">
                        <label for="roles" class="form-label">Role</label>
                        <select multiple class="form-select role-select" th:field="*{roles}" id="roles" name="roles" required>
                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Add new user</button>
                        <button type="button" onclick="showTab('usersTable')" class="btn btn-secondary ms-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна -->
<div id="deleteModal" class="modal-overlay">
    <div class="custom-modal">
        <span class="close-icon" onclick="closeModal('deleteModal')">&times;</span>
        <h5>Delete user</h5>
        <hr />
        <form id="deleteForm" method="post" th:action="@{/admin/delete}">
            <input type="hidden" name="id" id="deleteUserId" />
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="deleteUserIdDisplay" disabled />
            </div>
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" id="deleteFirstName" disabled />
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" id="deleteLastName" disabled />
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="deleteAge" disabled />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="deleteEmail" disabled />
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" id="deleteRole" disabled />
            </div>
            <hr />
            <div class="button-group">
                <button type="button" onclick="closeModal('deleteModal')" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<div id="editModal" class="modal-overlay">
    <div class="custom-modal">
        <span class="close-icon" onclick="closeModal('editModal')">&times;</span>
        <h5>Edit user</h5>
        <hr />
        <form id="editForm" method="post" th:action="@{/admin/edit}">
            <input type="hidden" name="id" id="editUserId" />
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="editUserIdDisplay" disabled />
            </div>
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" name="firstname" class="form-control" id="editFirstName" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" name="lastname" class="form-control" id="editLastName" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="editAge" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="editEmail" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="editPassword" />
            </div>
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <select multiple class="form-select role-select" id="editRoles" name="roles" required>
                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                </select>
            </div>
            <hr />
            <div class="button-group">
                <button type="button" onclick="closeModal('editModal')" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Общие функции
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function parseRoles(rolesRaw) {
        try {
            return JSON.parse(rolesRaw.replace(/'/g, '"'));
        } catch (e) {
            return rolesRaw.replace(/[\[\]]/g, '').split(',').map(role => {
                const name = role.trim().replace("ROLE_", "");
                return { name: name };
            });
        }
    }

    function setSelectedRoles(selectElement, roles) {
        Array.from(selectElement.options).forEach(option => option.selected = false);
        roles.forEach(role => {
            Array.from(selectElement.options).forEach(option => {
                if (option.text === role.name || option.text === role.name.replace("ROLE_", "")) {
                    option.selected = true;
                }
            });
        });
    }

    function fillModalForm(modalPrefix, data) {
        document.getElementById(`${modalPrefix}UserId`).value = data.id;
        document.getElementById(`${modalPrefix}UserIdDisplay`).value = data.id;
        document.getElementById(`${modalPrefix}FirstName`).value = data.firstname;
        document.getElementById(`${modalPrefix}LastName`).value = data.lastname;
        document.getElementById(`${modalPrefix}Age`).value = data.age;
        document.getElementById(`${modalPrefix}Email`).value = data.email;

        if (modalPrefix === 'delete') {
            const roles = parseRoles(data.roles);
            document.getElementById('deleteRole').value = roles.length > 0 ? roles[0].name : '';
        } else {
            const roles = parseRoles(data.roles);
            setSelectedRoles(document.getElementById(`${modalPrefix}Roles`), roles);
        }
    }

    function showTab(tabName) {
        const showTable = tabName === 'usersTable';
        document.getElementById('usersTableDiv').style.display = showTable ? '' : 'none';
        document.getElementById('newUserFormDiv').style.display = showTable ? 'none' : '';
        document.getElementById('showUsersBtn').classList.toggle('active', showTable);
        document.getElementById('showNewUserFormBtn').classList.toggle('active', !showTable);

        if (!showTable) {
            resetFormErrors();
        }
    }

    function showAllUsers() {
        document.querySelectorAll('#usersTableDiv tbody tr').forEach(row => {
            row.style.display = '';
        });
    }

    function showAdminUsersOnly() {
        document.querySelectorAll('#usersTableDiv tbody tr').forEach(row => {
            const rolesText = row.querySelector('td:nth-child(6)').textContent;
            if (rolesText.includes('ADMIN')) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    function resetFormErrors() {
        const emailField = document.getElementById('email');
        if (emailField) emailField.classList.remove('is-invalid');
        document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
        if (/*[[${emailError}]]*/ false) {
            document.getElementById('email').focus();
        }

        // Обработчики кнопок
        document.getElementById('showUsersBtn').addEventListener('click', e => {
            e.preventDefault();
            showTab('usersTable');
        });

        document.getElementById('showNewUserFormBtn').addEventListener('click', e => {
            e.preventDefault();
            showTab('newUserForm');
        });

        // Обработчики для кнопок вида
        document.getElementById('adminViewBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('usersTableDiv').classList.remove('user-view');

            this.classList.add('active');
            document.getElementById('userViewBtn').classList.remove('active');

            showAllUsers();
        });

        document.getElementById('userViewBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('usersTableDiv').classList.add('user-view');

            this.classList.add('active');
            document.getElementById('adminViewBtn').classList.remove('active');

            showAdminUsersOnly();
        });

        // Обработчики кнопок Delete и Edit
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const data = {
                    id: this.getAttribute('data-id'),
                    firstname: this.getAttribute('data-firstname'),
                    lastname: this.getAttribute('data-lastname'),
                    age: this.getAttribute('data-age'),
                    email: this.getAttribute('data-email'),
                    roles: JSON.stringify([{name: this.getAttribute('data-role')}])
                };
                fillModalForm('delete', data);
                document.getElementById('deleteModal').style.display = 'flex';
            });
        });

        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const data = {
                    id: this.getAttribute('data-id'),
                    firstname: this.getAttribute('data-firstname'),
                    lastname: this.getAttribute('data-lastname'),
                    age: this.getAttribute('data-age'),
                    email: this.getAttribute('data-email'),
                    roles: this.getAttribute('data-roles')
                };
                fillModalForm('edit', data);
                document.getElementById('editModal').style.display = 'flex';
            });
        });

        // Закрытие модальных окон по клику вне формы
        window.addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
